<app-navbar></app-navbar>

<div class="mainContent">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr class="row">
                        <th class="col-md-4 text-center">Product</th>
                        <th class="col-md-3 text-center">Quantity</th>
                        <th class="col-md-2 text-center">Price</th>
                        <th class="col-md-2 text-center">Total</th>
                        <th>Â </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row" *ngFor="let p of myArray ; index as i">
                        <td class="col-md-4">
                            <div class="media">
                                <a class="thumbnail pull-left"> <img class="media-object" [src]="p.productUrls[0]"
                                        style="width: 72px; height: 72px;"> </a>
                                <div class="media-body pl-3">
                                    <h4 class="media-heading"><a>{{p.productName}}</a></h4>
                                    <h5 class="media-heading"> by <a>{{p.brand}}</a></h5>
                                    <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                                </div>
                            </div>
                        </td>
                        <td class="col-md-3" style="text-align: center">
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <button (click)=decreaseValue(p) class="btn btn-primary" type="button">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input [(ngModel)]="p.productQty" type="number" class="form-control text-center"
                                    placeholder="0">
                                <div class="input-group-append">
                                    <button (click)=increaseValue(p) class="btn btn-primary" type="button">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="col-md-2 text-center"><strong>${{p.discountedPrice}}</strong></td>
                        <td class=" col-md-2 text-center"><strong>${{ GrandTotal(p)}}</strong></td>
                        <td class="col-md-1">
                            <button (click)="confirmOnly(i)" type="button" class="btn btn-danger" data-toggle="modal"
                                data-target="#deleteModal">
                                <span class="glyphicon glyphicon-remove"></span> Remove
                            </button></td>
                    </tr>
                    <div class="float-right">
                        <h5>Subtotal</h5>
                        <h5><strong>${{ AddTotal(p)}}</strong></h5>
                        <h5>Estimated shipping</h5>
                        <h5><strong>${{p.deliveryFee}}</strong></h5>
                        <h3>Total</h3>
                        <h3><strong>${{TotalBill()}}</strong></h3>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button>
                        <button type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</div>

                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <!-- <div>
                    <label>First Name:</label>

                </div>

                <div>
                    <label>Last Name:</label>

                </div>

                <div>
                    <label>Email Address:</label>
                    <span><input [(ngModel)]="Currentuser.email" class="form-control  " readonly /></span>
                </div> -->
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" (click)="deleteData(activeIndex)" class="btn btn-success" data-dismiss="modal">

                </button>

                    Close
                </button>
            </div>
        </div>
    </div>
</div>
