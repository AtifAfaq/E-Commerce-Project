<app-navbar></app-navbar>

<div class="mainContent productsBlock">
    <h4>All Products</h4>
    <div class="row">
        <div *ngFor="let item of categoriesData" class="col-md-3">
            <div class="productCard">
                <div (click)="productDetails(item)">
                    <img [src]="item.productUrls[0]">
                    <p class="prodTitle mb-2">{{item.productName}}
                    </p>
                    <h4 class="prodPrice primary mt-0">${{item.discountedPrice}}</h4>
                    <p class="originalPrice gray mb-1">
                        <del>${{item.originalPrice }}</del> {{ getDiscount(item)| number : '1.2-2'}}%</p>
                    <p class="rating">
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star gray"></i> (11)
                    </p>
                </div>
                <button class="btn btn-success w-100">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
