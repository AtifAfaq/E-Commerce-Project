<div class="mainContent">
    <form class="styling form-horizontal">

        <h3 class="text-center mb-5">Add New Product</h3>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="style control-label w-100" for="filebutton">PRODUCT IMAGES</label>
                    <input id="filebutton" name="filebutton" class="input-file" type="file" multiple>
                </div>

                <div class="form-group">
                    <label class="style control-label" for="product_name">PRODUCT NAME</label>
                    <div class="">
                        <input id="product_name" name="product_name" placeholder="PRODUCT NAME"
                            class="form-control input-md" required="" type="text">
                    </div>
                </div>


                <div class="form-group">
                    <label class="style control-label w-100" for="product_categorie">PRODUCT CATEGORY</label>
                    <select id="product_categorie" name="product_categorie" class="form-control">
                        <option>Milk Products</option>
                        <option>Mobile Phones</option>
                    </select>
                </div>


                <div class="form-group">
                    <label class="style control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                    <div class="">
                        <input id="available_quantity" name="available_quantity" placeholder="AVAILABLE QUANTITY"
                            class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="style control-label w-100" for="filebutton">Brand</label>
                    <input id="available_quantity" name="available_quantity" placeholder="AVAILABLE QUANTITY"
                        class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="style control-label" for="product_description">PRODUCT DESCRIPTION</label>
                    <div class="">
                        <textarea rows="5" class="form-control" id="product_description"
                            name="product_description"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label class="style control-label" for="product_description">PRODUCT SPECIFICATIONS /
                        Features</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Feature">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-plus"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="style control-label" for="percentage_discount">Original PRICE</label>
                    <div class="">
                        <input id="percentage_discount" name="percentage_discount" placeholder="PRICE"
                            class="form-control input-md" required="" type="text">
                    </div>
                </div>


                <div class="form-group">
                    <label class="style control-label" for="percentage_discount">Discounted PRICE</label>
                    <div class="">
                        <input id="percentage_discount" name="percentage_discount" placeholder="PRICE"
                            class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class=" control-label" for="singlebutton"></label>
                    <div class="">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary w-100">ADD PRODUCT</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
