<app-navbar></app-navbar>

<div class=" mainContent productsBlock">
  <h4>My Products:
    <button (click)="addProduct()" class="btn btn-primary float-right">Add New Product</button>
  </h4>
  <div class="row">

    <div *ngFor="let p of myProducts; index as i" class="col-md-3">
      <div class="productCard">
        <div (click)="productDetail(p)">
          <img [src]="p.productUrls[0]">
          <p class="prodTitle mb-2">{{p.productName}}</p>
          <h4 class="prodPrice primary mt-0">${{p.discountedPrice}}</h4>
          <p class="originalPrice gray mb-1"><del>${{p.originalPrice}}</del> {{getDiscount(p) | number : '1.2-2'}}%</p>
          <p class="rating">
            <i class="fa fa-star text-warning"></i>
            <i class="fa fa-star text-warning"></i>
            <i class="fa fa-star text-warning"></i>
            <i class="fa fa-star text-warning"></i>
            <i class="fa fa-star gray"></i> (11)
          </p>
        </div>
        <button (click)="Edit(p)" class="btn btn-primary">Edit</button>
        <button (click)="openConfirm(p,i)" data-toggle="modal" data-target="#deleteUserModal"
          class="btn btn-danger float-right">Delete</button>
      </div>
    </div>

  </div>

</div>

<div class="modal" id="deleteUserModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Are you sure you want to delete this Product?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        <button (click)="deleteProduct()" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>

    </div>
  </div>
</div>

<div *ngIf="loading" class="spinnerContent">
  <div class="spinner-border text-muted"></div>
</div>
