<app-navbar></app-navbar>
<div class="checkout row">
    <div class=" col-md-10 offset-md-1">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <input [(ngModel)]="searchTxt" type="text" class="form-control" placeholder="Search here...">
        </div>
        <table class="table table-striped text-center bg-white table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date & Time</th>
                    <th>Address</th>
                    <th>Delivery Fee</th>
                    <th>Grand Total
                        <i *ngIf="icon == false" (click)="assending()" class="fas fa-sort-numeric-up-alt"></i>
                        <i *ngIf="icon ==true" (click)="decending()" class="fas fa-sort-numeric-up"></i>
                    </th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of myProducts; index as i">
                    <td>{{p.timestamp}}</td>
                    <td>{{p.timestamp | date: 'short'}}</td>
                    <td>{{p.address}}</td>
                    <td>${{p.shipmentCharges}}</td>
                    <td>${{p.totalBill}}</td>
                    <td>{{p.status}}</td>
                    <td><button class="btn btn-primary" routerLink="/details">Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
